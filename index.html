<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar-section">
            <h3 class="lgo">CRANIX</h3>
            <ul class="nav-list">
                <li><a href=""><button class="button-design">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
           <p class="banner-info">Cool Dark UI Template for<br> Webflow Agencies</p>
           <button class="button-design">Stay Focused</button>
        </div>

    
    </header>
    <main>
        <div class="banner2-container">
            <div>
             <h3 class="banner2">Set It in Action</h3>
             <p class="p2">Explore the live preview and imagine your <br> brand in this bold new look.</p>
             <button class="button-design">Launch Live Preview</button>
            </div>
        
            <div>
             <img src="Assets/wc-mini.png">
            </div>
        </div>
        <div class="banner3-container">
            <h3 style="margin-bottom: 0px;"class="htxt">Joined Thousands of Productive Users</h3>
            <div style="display: flex; gap: 150px; text-align: center;"class="banner-section">
                <div class="div3">
                  <h1 class="r1">50K</h1>
                  <p class="p3">Active Users</p>
                </div>  
                <div class="div3"><h1 class="r1">2M+</h1>
                <p class="p3">Focus Sessions</P>
                </div>
                <div class="div3"><h1 class="r1">95%</h1>
                <p class="p3">Satisfaction Rate</p>
                </div>
                
                
                
            </div>
           
        </div>
        <div class="connect-container">
            <div class="txt"><h1>Let's Get in Touch</h1>
            </div>
            <div class="form"> 
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="example@email.com">
                <label for="name">Name</label>
                <input type="text" name="" id="name" placeholder="Full name">
                <label for="message">Message</label>
                <textarea name="" id="message" placeholder="write your message...."></textarea>
                <button class="button-design">Get in touch</button>
               

            </div>

        </div>
    </main>                                    
    
    <footer>

    </footer>
</body>
</html>
